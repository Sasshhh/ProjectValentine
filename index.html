<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOMIZE: Browser tab title -->
    <title>Will You Be My Valentine? üíù</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <!-- Hearts and bears will be added here by JavaScript -->
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1 id="valentineTitle"></h1>
        
        <!-- Music Player -->
        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">üéµ Play Music</button>
            <audio id="bgMusic" loop>
                <source id="musicSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- First Question -->
        <div class="question-section" id="question1">
            <h2 id="question1Text"></h2>
            <button class="cute-btn" onclick="handleYesClick(this)" id="yesBtn1"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
            <!-- CUSTOMIZE: Secret answer text -->
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
            </div>
        </div>

        <!-- Second Question (Love Meter) -->
        <div class="question-section hidden" id="question2">
            <h2 id="question2Text"></h2>
            <!-- Love meter settings: min="0" max="10000" -->
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span class="love-value-container"><span id="startText"></span> (<span id="loveValue">100</span>%)</span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>
            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
        </div>

        <!-- Final Question -->
        <div class="question-section hidden" id="question3">
            <h2 id="question3Text"></h2>
            <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
        </div>

        <!-- CUSTOMIZE: Celebration message -->
        <div class="celebration hidden" id="celebration">
            <!-- Decorative Bow -->
            <div class="ticket-bow">
                <svg width="80" height="50" viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 30C50 30 30 10 15 15C0 20 10 45 50 35C90 45 100 20 85 15C70 10 50 30 50 30Z" fill="#ff85a1" stroke="#ffafcc" stroke-width="2"/>
                    <path d="M50 30C50 30 40 50 30 55M50 30C50 30 60 50 70 55" stroke="#ff85a1" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="50" cy="31" r="6" fill="#ff85a1" stroke="#ffafcc" stroke-width="1"/>
                </svg>
            </div>
            
            <!-- Date Ticket -->
            <div class="date-ticket">
                <!-- Inner Border -->
                <div class="ticket-inner-border"></div>
                
                <!-- Ticket Header -->
                <div class="ticket-header">
                    <div class="ticket-notch ticket-notch-left"></div>
                    <div class="ticket-notch ticket-notch-right"></div>
                    <span class="ticket-subtitle">Exclusive Invitation</span>
                    <h2 class="ticket-title">Yay! It's a Date!</h2>
                </div>
                
                <!-- Ticket Content -->
                <div class="ticket-content">
                    <!-- Heart Watermark -->
                    <div class="ticket-watermark">
                        <svg width="200" height="200" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                    
                    <!-- Activity -->
                    <div class="ticket-row">
                        <div class="ticket-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3-.5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                            </svg>
                        </div>
                        <div class="ticket-info">
                            <span class="ticket-label">ACTIVITY</span>
                            <p class="ticket-value">Sunset Walk & Dining</p>
                        </div>
                    </div>
                    
                    <!-- Location -->
                    <div class="ticket-row">
                        <div class="ticket-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                        </div>
                        <div class="ticket-info">
                            <span class="ticket-label">LOCATION</span>
                            <p class="ticket-value">Tyler's Butcher & Grill, Umdloti</p>
                        </div>
                    </div>
                    
                    <!-- DateTime -->
                    <div class="ticket-row">
                        <div class="ticket-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                        </div>
                        <div class="ticket-info">
                            <span class="ticket-label">DATETIME</span>
                            <p class="ticket-value">Saturday, February 14th ‚Äî 5:30 PM Pickup</p>
                        </div>
                    </div>
                </div>
                
                <!-- Ticket Footer -->
                <div class="ticket-footer">
                    <div class="ticket-barcode">
                        <div class="barcode-lines">
                            <div class="barcode-line" style="width: 3px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 0.6"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 3px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 0.6"></div>
                            <div class="barcode-line" style="width: 3px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 3px; opacity: 0.6"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 3px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 0.6"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 3px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 3px; opacity: 0.6"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 3px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 1"></div>
                            <div class="barcode-line" style="width: 1px; opacity: 0.6"></div>
                        </div>
                        <span class="barcode-text">#VALENTINE-2026</span>
                    </div>
                    <div class="ticket-vip">
                        <div class="vip-text">VIP</div>
                        <span class="vip-admit">Admit One</span>
                    </div>
                </div>
            </div>
            
            <p class="love-message">I love you! ‚ù§Ô∏è</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
